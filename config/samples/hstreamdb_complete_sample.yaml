      name: console
  hserver:
    image: hstreamdb/hstream:rqlite
    imagePullPolicy: IfNotPresent
    replicas: 3
    container:
      name: hserver
      args:
      - --log-level
      - debug
      - --store-admin-host
      - hstreamdb-sample-admin-server
  hstore:
