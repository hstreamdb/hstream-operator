    endpoint: "hstreamdb-sample.default"
    image: hstreamdb/hstream-gateway
    replicas: 1
    container:
      name: gateway
  adminServer:
    image: hstreamdb/hstream:rqlite
    imagePullPolicy: IfNotPresent
    replicas: 1
    container:
      name: admin-server
      # the name of port can't be changed
      ports:
        - name: admin-port
          containerPort: 6440
  console:
    image: hstreamdb/hstream-console
    imagePullPolicy: IfNotPresent
    replicas: 1
