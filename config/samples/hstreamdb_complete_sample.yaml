apiVersion: v1
kind: Service
metadata:
  name: hstreamdb-sample
spec:
  selector:
    hstream.io/instance: hstreamdb-sample
    hstream.io/component: gateway
  type: ClusterIP
  ports:
    - name: port
      port: 14789
      targetPort: 14789
---
apiVersion: v1
kind: Service
metadata:
  name: hstreamdb-sample-console
spec:
  selector:
    hstream.io/instance: hstreamdb-sample
    hstream.io/component: console
  type: NodePort
  ports:
    - name: port
      port: 5177
      targetPort: server-port
      nodePort: 31777
